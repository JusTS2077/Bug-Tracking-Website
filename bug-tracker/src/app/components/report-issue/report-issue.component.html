<div class="reportdiv">
    <h3 class="title">Enter Issue Details</h3><br>
    <div class="reportform">
        <span>
            <label>Project: </label>
            <select [(ngModel)]="selectedProject">
                <option>Select a project</option>
                <option *ngFor="let proj of projects">{{proj}}</option>
            </select>
        </span>

        <span>
            <label>Tag: </label>
            <select [(ngModel)]="selectedTag">
                <option>Select a tag</option>
                <option *ngFor="let tag of tags">{{tag.name}}</option>
            </select>
        </span>

        <span>
            <label>Status: </label>
            <select [(ngModel)]="selectedStatus">
                <option>Select status</option>
                <option *ngFor="let stat of status">{{stat.name}}</option>
            </select>
        </span>

        <span>
            <label>Priority: </label>
            <select [(ngModel)]="selectedPriority">
                <option>Select priority</option>
                <option *ngFor="let pr of priority">{{pr.name}}</option>
            </select>
        </span>

        <span>
            <label>Assigned To: </label>
            <select [(ngModel)]="assignedTo">
                <option>Select user to assign</option>
                <option *ngFor="let user of users">{{user.usernm}}</option>
            </select>
        </span><br>

        <span>
            <label>Title: </label><br>
            <textarea [(ngModel)]="title"></textarea>
        </span>
        <span>
            <label>Description: </label><br>
            <textarea [(ngModel)]="description"></textarea>
        </span>
        <span class="file">
            <label>Upload File: </label>
            <input type="file" multiple (change)="onFileSelected($event)">
            <ul>
              <li *ngFor="let file of selectedFile; let i = index">
                {{ file.name }}
                <button (click)="removeFile(i)">Remove</button>
              </li>
            </ul>
        </span>
        <br>
        
        <button class="submit" (click)="addIssue()">Submit issue</button>
    </div>

</div>
