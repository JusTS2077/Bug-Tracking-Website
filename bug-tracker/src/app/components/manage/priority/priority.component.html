<div class="heading">
  <h1>Priority</h1>
</div>
<div class="options">
  <button (click)="showForm='form1'">Add Priority</button>
  </div>  
  <div class="tablecontainer">
  <table class="blueTable">
    <thead>
      <th>Priority ID</th>
      <th>Priority Name</th>
      <th>Priority Remarks</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody>
    <tr *ngFor="let pr of priority">
      <td>{{pr.id}}</td>
      <td>{{pr.name}}</td>
      <td>{{pr.remarks}}</td>
      <td><button (click)="displayUpdateForm(pr)"><img src="https://img.icons8.com/?size=100&id=71201&format=png&color=000000" width="16px" height="16px"></button></td>
      <td><button (click)="returnId(pr)"><img src="https://img.icons8.com/?size=100&id=67884&format=png&color=000000"></button></td>
    </tr>
  </tbody>
</table>
</div>
<div class="deleteBox"*ngIf="!!showDelete">
  <header>Confirm</header>
  <span>Are you sure you want to delete?<br>
    <button (click)="deletePriority(deleteid)">Yes</button>
    <button (click)="showDelete=false">No</button>
    
  </span>

</div>
<div *ngIf="showForm==='form1'" class="forms">
  <header>Add Priority</header>
  <span>
    <label for="tagname">Priority Name: </label>
    <input type="text" id="tagname" [(ngModel)]="priority_nm">
    <small class="errormsg" *ngIf="!validate && priority_nm===''">*Required</small>

  </span>
  <br><br>
  <textarea id="remarks" placeholder="Write remarks here" [(ngModel)]="priority_remarks"></textarea><br>
  <small class="errormsg" *ngIf="!validate && priority_remarks===''">*Required</small>

  <span class="formbuttons">
    <button  (click)="showForm=''">Close</button>
    <button (click)="addPriority()">Submit</button>
  </span>
</div>

<div *ngIf="showForm==='form2'" class="forms">
  <header>Update Priority</header>
  <span>
    <label for="tagname">Priority Name: </label>
    <input type="text" id="tagname" [(ngModel)]="selectedUser.name">
  </span><br>
  <textarea id="remarks" placeholder="Write remarks here" [(ngModel)]="selectedUser.remarks"></textarea><br>
  <span class="formbuttons">
    <button  (click)="showForm=''">Close</button>
    <button (click)="updatePriority()">Update</button>
  </span>
</div>
