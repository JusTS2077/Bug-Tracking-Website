<div class="heading">
    <h1>Tags</h1>
  </div>
  <div class="options">
    <button (click)="showForm='form1'">Add Tag</button>
    </div>  
<div class="tablecontainer">
    <table class="blueTable">
      <thead>
      <tr>
        <th>Tag ID</th>
        <th>Tag Name</th>
        <th>Tag Remarks</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Toggle</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pr of tags" [class.disabled]="pr.status_id===2">
        <td>{{pr.id}}</td>
        <td>{{pr.name}}</td>
        <td>{{pr.remarks}}</td>
        <td><button (click)="displayUpdateForm(pr)"><img src="https://img.icons8.com/?size=100&id=71201&format=png&color=000000" width="16px" height="16px"></button></td>
        <td><button (click)="returnId(pr)"><img src="https://img.icons8.com/?size=100&id=67884&format=png&color=000000"></button></td>
        <td><button (click)="toggleTag(pr.id)"></button></td>
      </tr>
    </tbody>
  </table>
</div>
  <div class="deleteBox"*ngIf="!!showDelete">
    <header>Confirm</header>
    <span>Are you sure you want to delete?<br>
      <button (click)="deleteTag(deleteid)">Yes</button>
      <button (click)="showDelete=false">No</button>
    </span>
  </div>
  <div *ngIf="showForm==='form1'" class="forms">
    <header>Add Tag</header>
    <span>
    <label for="tagname">Tag Name: </label>
    <input type="text" id="tagname" [(ngModel)]="tag_name"><br><br>
    <small class="errormsg" *ngIf="!validate && tag_name===''">*Required</small>
    </span>
    <br><br>
    
    <textarea id="remarks" placeholder="Write remarks here" [(ngModel)]="tag_remarks"></textarea>
    <small class="errormsg" *ngIf="!validate && tag_remarks===''">*Required</small>
    <span class="formbuttons">
      <button  (click)="showForm='';validate=true" >Close</button>
      <button (click)="addTag()">Submit</button>
    </span>
  </div>

  <p>{{showForm}}</p>

  <div *ngIf="showForm==='form2'" class="forms">
    <header>Update Tag</header>
    <span>
      <label for="tagname">Tag Name: </label>
      <input type="text" id="tagname" [(ngModel)]="selectedUser.name">
    </span><br>
    <textarea id="remarks" placeholder="Write remarks here" [(ngModel)]="selectedUser.remarks"></textarea><br>
    <span class="formbuttons">
      <button  (click)="showForm='';validate=true;">Close</button>
      <button (click)="updateTag()">Update</button>
    </span>
  </div>
